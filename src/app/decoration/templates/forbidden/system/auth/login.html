<!DOCTYPE html>
<html lang="en">

<!--

-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Base Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', path='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', path='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body bg-login-image-->
            <!-- style="background-image: url(''); width: 250px; height: auto;" -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style="background-color: #3e3e3e; overflow: hidden;">
                <img class="text-center" src="https://nepheli.org/nefelisky.jpg" width="auto" height="400"></img></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Please Login</h1>
                  </div>
                  <form action="/login/{{payload['query_params'] | dict2q('query_params')}}" method="post" class="user">
                    <div class="form-group">
                      <input type="text" name="username" class="form-control form-control-user" aria-describedby="usernameHelp" placeholder="Enter username..." required>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block"  value="Login">Login</button>
                    <hr>
                     <input type="hidden" name="previous_page" value="{{payload['page_requested']}}">
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{url_for('static', path='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{url_for('static', path='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{url_for('static', path='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{url_for('static', path='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
